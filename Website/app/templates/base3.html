<!DOCTYPE html>

<html>

<head>

    <title> CityHire </title>

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/styles/style.css') }}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap" rel="stylesheet"
        type="text/css">

    <!-- Ajax & JS Script -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script src='https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js'></script>


</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" id="thick" href="/">CityHire</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Right align navbar -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                <li class="nav-item px-2">
                    <form class="form-inline" action="/viewAllScooters">
                        <button class="btn btn-info rounded-pill" type="submit" value="All Scooters">Change
                            Availability</button>
                    </form>
                </li>
                </li>
                <li class="nav-item">
                <li class="nav-item px-2">
                    <form class="form-inline" action="/viewPriorityIssues">
                        <button class="btn btn-info rounded-pill" type="submit" value="Priority Issues">Priority
                            Issues</button>
                    </form>
                </li>
                </li>
                <li class="nav-item">
                    <li class="nav-item px-2">
                        <form class="form-inline" action="/pastIssues">
                            <button class="btn btn-info rounded-pill" type="submit" value="Configure Scooters">Past
                                Issues</button>
                    </form>
                </li>
                </li>
                <li class="nav-item">
                <li class="nav-item px-2">
                    <form class="form-inline" action="/configureScooter">
                        <button class="btn btn-info rounded-pill" type="submit" value="Configure Scooters">Configure
                            Scooters</button>
                    </form>
                </li>
                </li>
                <li class="nav-item">
                <li class="nav-item px-2">
                    <form class="form-inline" action="/statistics">
                        <button class="btn btn-info rounded-pill" type="submit" value="Statistics">Statistics</button>
                    </form>
                </li>
                </li>
                <li class="nav-item">
                    <li class="nav-item px-2">
                        <form class="form-inline" action="/resetScooters">
                            <button class="btn btn-info rounded-pill" type="submit" value="resetScooters">Reset Scooters</button>
                        </form>
                    </li>
                    </li>
                <li class="nav-item px-2">
                    <form class="form-inline" action="/logout">
                        <button class="btn btn-info rounded-pill" type="submit" value="logout">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-5">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>


    <div class="hero-body">
        {% block content %}
        {% endblock %}
    </div>


</body>

<footer class="bg-light text-center text-lg-start">
    <div class="text-center p-3 card-text">
        Â© 2022 Copyright
        <a class="text-dark card-text" href="">cityhire.com</a>
    </div>
    <!-- Copyright -->
</footer>

</html>
